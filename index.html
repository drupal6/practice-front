<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
	<meta http-equiv="Access-Control-Allow-Origin" content="*">
    <title>practice</title>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
			<script type="text/javascript">
				function getExrcises() {
					$.get("http://127.0.0.1:8000/practice-content-service/exrcises/list/1/1/1//1", function(data, status){
						$.mobile.loading("hide");
						if(status != 200) {
							document.getElementById("content").innerHTML="网络无法使用";
							return;
						}
						alert.show(data.result[0].name);
					} );
				}
			</script>
</head>
<body>
	<div data-role="page" id="firstview">
		<div data-role="header" id="header">
			test
		</div>
		<div data-role="content" id="content">
			<a href="private.html" data-rel="dialog" data-transition="pop">setting</a>
		</div>
		<div data-role="footer" id="footer" data-position="fixed">
			<div data-role="navbar">
				<ul>
					<li>
						<button onclick="getExrcises()" data-icon="start" class="ui-btn-active">资源</button>
						<!-- <a href="exrcises.html" id="exrcises" class="ui-btn-active" data-icon="start">首页</a> -->
					</li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
